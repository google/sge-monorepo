syntax = "proto3";

package unity_builder;

option go_package = "sge-monorepo/build/builders/unity_builder/protos/unity_builderpb";

message Credentials {
  // Username associated to the license.
  string username = 1;

  // Password associated to the license.
  string password = 2;

  // Serial key associated to the license.
  string serial = 3;
}
