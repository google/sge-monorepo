<template id="avatar-template">
  <v-chip :ripple="false" pill style="margin: 4px">
    <v-avatar left>
      <img :src="AvatarImg(user)"></img>
    </v-avatar>
    <v-badge style="margin-right: -10px"
             inline :value="value" :icon="icon" :color="color">
      <span> {{user}} </span>
    </v-badge>
  </v-chip>
</template>

<script src='/script/util.js'></script>
<script>Vue.component('avatar', {
  template: '#avatar-template',
  props: ['user', 'badge'],
  computed: {
    color: function() {
      if (!this.badge || this.badge == 0) {
        return "blue";
      }
      return this.badge > 0 ? "green" : "red";
    },
    icon: function() {
      if (!this.badge || this.badge == 0) {
        return "";
      }
      return this.badge > 0 ? "mdi-thumb-up" : "mdi-thumb-down";
    },
    value: function() {
      return this.badge ? 1 : 0;
    }
  },
  methods: {
    AvatarImg: AvatarImg,
  },
});</script>
